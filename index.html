  <main>
    <!-- Existing content starts here -->

    <main>
      <!-- search bar and city name -->
      <section class="container">
        <div class="row">
          <form class="col" id="search-form">
            <input
              type="text"
              id="search-input"
              aria-describedby="searchCity"
              placeholder="Search city..."
              class="search-form"
              autocomplete="off"
            />
            <button type="submit">Search</button>
          </form>
          <h1
            class="col d-flex justify-content-center align-items-center city-title"
            id="searched-city"
          >
            Bristol
          </h1>
        </div>
        <span class="measurements">
          <a href="#" id="celcius-link">C°</a> |
          <a href="#" id="fahrenheit-link">F°</a>
        </span>
      </section>

      <!-- temp and day info -->
      <section class="current-weather">
        <div class="container">
          <div class="row">
            <h1 class="col temp-title" id="current-temperature">4°</h1>
            <div class="col todays-info">
              <p id="current-time">11:00</p>
              <p id="current-date">April 21, 2025</p>
              <h2 id="current-day">Today</h2>
              <p id="weather-type">Cloudy</p>
              <!-- Add image element for current weather -->
              <img id="weather-image" src="" alt="Weather condition" class="weather-icon"/>
              <!-- Sunrise and sunset -->
              <p> <span id="sunrise"></span></p>
              <p> <span id="sunset"></span></p>
            </div>
            <div class="col d-flex align-items-center side-info">
              <ul>
                <li>Humidity: <span id="humidity"></span></li>
                <li>Wind: <span id="wind"></span></li>
                <li>Pressure: <span id="pressure"></span></li>
              </ul>
            </div>
          </div>
        </div>
        <hr />
      </section>



  <!-- Current Weather Section -->
  <div id="weather-container">
    <h1 id="searched-city"></h1>
    <div id="current-temperature"></div>
    <div id="humidity"></div>
    <div id="wind"></div>
    <div id="pressure"></div>
    <div id="weather-type"></div>
    <div id="sunrise"></div>
    <div id="sunset"></div>
    <img id="weather-image" />
  </div>
  
      <!-- 5 day forecast -->
      <section class="container">
        <div class="row week-forecast">
          <!-- Forecast cards will be injected dynamically here -->
        </div>
      </section>
